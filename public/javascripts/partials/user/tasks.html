<div class="span10">
	<h1 class="text-center">Task Hero</h1>
	<h3 class="text-center">Under construction...</h3>

	<div ng-controller="UserCtrl">
		<button ng-click="getTasks()">Load!</button>
		<h2>Tasks from user task_hero</h2>
		<ul>
			<li ng-repeat="task in tasks">
				<h4>{{task.title}}</h2>
				<p>{{task.description}}</p>
				<p>Owner: {{task.user.name}}</p>
				<p>Completed? {{task.completed}}</p>
			</li>
		</ul>
	</div>
</div>
